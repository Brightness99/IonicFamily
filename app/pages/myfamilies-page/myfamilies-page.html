<ion-navbar *navbar  cus-blue>
  	<button menuToggle>
    	<ion-icon name="menu"></ion-icon>
  	</button>
  	<ion-title>My Families</ion-title>
	<ion-buttons end>
		<button (click)="gotoOptionsPage()">View</button>
	</ion-buttons>
</ion-navbar>
<ion-content class="cus-gray-bg">
	<ion-list>
		<ion-item class="avatar-item" *ngFor="#item of familiesList" >
			<ion-avatar item-left>
				<img src="{{item.family_pic}}">
			</ion-avatar>
			<div class="f14">{{item.family_title}}</div>
			<div class="f10">{{item.location}}</div> 
			<button class="close-btn" clear (click)="removeItem(item)">
			  	<ion-icon name="close"></ion-icon>
			</button> 
			<div class="chat-btn-wrapper">
				<button clear>
					<ion-icon></ion-icon>
				</button>
				<div class="f8 cus-blue">Contact</div>
			</div>
		</ion-item>
	</ion-list>

</ion-content>
