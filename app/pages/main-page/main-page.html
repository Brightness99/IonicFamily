<ion-navbar *navbar cus-blue>
  	<button menuToggle>
    	<ion-icon name="menu"></ion-icon>
  	</button>
  	<ion-title>Meet Families</ion-title>
	<ion-buttons end>
		<button >View</button>
	</ion-buttons>
</ion-navbar>
<ion-content class="main-page-top-content">
	<ion-segment  cus-white>
		<ion-segment-button value="search" class="first">
			Search
		</ion-segment-button>
		<ion-segment-button value="myfamilies">
			My Families
		</ion-segment-button>
		<ion-segment-button value="onnections" class="last">
			Connections
		</ion-segment-button>
	</ion-segment>
	<div text-center class="f14 mg-t-20">Want to change the way you are viewing families?</div>
	<div text-center class="f12 mg-t-5">Click 'View' for more ways to discover & connect with families.</div>
</ion-content>
<ion-content class="getting-started cus-gray-bg main-page-center-content">
	<div class="collection-container ">
		<ion-card  *ngFor="#item of familyCardList" (click)="familyCardTapped($event, item)" class="collection-item">
			<img src="img/family1-medium.png"/>
			<ion-card-content>
				<ion-card-title text-center>
					{{item.family_title}}
				</ion-card-title>
				<p text-center> 
					{{item.location}}
				</p> 
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
