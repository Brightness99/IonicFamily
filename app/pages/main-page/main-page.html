<ion-navbar *navbar cus-blue>
  	<button menuToggle>
    	<ion-icon name="menu"></ion-icon>
  	</button>
  	<ion-title>Meet Families</ion-title>
	<ion-buttons end>
		<button >View</button>
	</ion-buttons>
</ion-navbar>
<ion-content class="main-page-top-content">
	<ion-segment  cus-white>
		<ion-segment-button value="search" class="first">
			Search
		</ion-segment-button>
		<ion-segment-button value="myfamilies">
			My Families
		</ion-segment-button>
		<ion-segment-button value="onnections" class="last">
			Connections
		</ion-segment-button>
	</ion-segment>
	<div text-center class="f14 mg-t-20">Want to change the way you are viewing families?</div>
	<div text-center class="f12 mg-t-5">Click 'View' for more ways to discover & connect with families.</div>
</ion-content>
<ion-content class="getting-started pd-12 cus-gray-bg">
	<ion-list>

		<ion-card>
			<img src="img/family1-medium.png"/>
			<ion-card-content>
				<ion-card-title>
					Nine Inch Nails Live
				</ion-card-title>
				<p>
					The most popular industrial group ever, and largely
					responsible for bringing the music to a mass audience.
				</p>
			</ion-card-content>
		</ion-card>

		<button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
		<ion-icon name="{{item.icon}}" item-left></ion-icon>
		{{item.title}}
		<div class="item-note" item-right>
		{{item.note}}
		</div>
		</button>
	</ion-list>
</ion-content>
