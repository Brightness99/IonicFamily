<ion-navbar *navbar  cus-blue>
  	<button menuToggle>
    	<ion-icon name="menu"></ion-icon>
  	</button>
  	<ion-title>Settings</ion-title>
	<ion-buttons end>
		<button (click)="doSignOut()">Sign Out</button>
	</ion-buttons>
</ion-navbar>
<ion-content class="cus-gray-bg">
	<ion-list>
		<ion-item class="arrow-icon-item" *ngFor="#item of settingsList">
			{{item.settingTitle}}
			<ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" item-right></ion-icon>
		</ion-item>
	</ion-list>
 
</ion-content>
